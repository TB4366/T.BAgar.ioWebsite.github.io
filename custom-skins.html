<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Custom Skins ‚Äî T.B Agar.io Website</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b1220;
    color: white;
    text-align: center;
  }

  /* Header + menu */
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background: #0f172a;
    position: relative;
  }

  .logo-container {
    display: flex;
    align-items: center;
  }

  .logo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
  }

  .site-title {
    font-size: 1.2rem;
    font-weight: bold;
  }

  .menu-btn {
    cursor: pointer;
    font-size: 24px;
    background: none;
    border: none;
    color: white;
  }

  .menu {
    display: none;
    position: absolute;
    top: 60px;
    right: 20px;
    background: #1e293b;
    border-radius: 8px;
    overflow: hidden;
    min-width: 160px;
    z-index: 10;
  }

  .menu a {
    display: block;
    padding: 12px;
    text-decoration: none;
    color: white;
    border-bottom: 1px solid #334155;
  }

  .menu a:hover {
    background: #334155;
  }

  /* Skins grid */
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 skins per rij */
    gap: 20px;
    max-width: 900px; /* iets breder voor 3 skins */
    margin: 20px auto;
    padding: 0 10px;
  }

  .skin {
    background: #071029;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 0 8px #0f172a;
  }

  .skin img {
    width: 140px;
    height: 140px;
    object-fit: cover; /* voor goede vulling in cirkel */
    border-radius: 50%; /* cirkelvorm */
    display: block;
    margin: 0 auto 10px;
    background: #1a202c;
  }

  .skin-name {
    font-size: 1rem;
    color: #cbd5e1;
  }
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="IMG_2718.png" alt="Logo" class="logo">
    <span class="site-title">T.B Agar.io</span>
  </div>
  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  <div class="menu" id="menu">
    <a href="index.html">üè† Home Pagina</a>
    <a href="custom-skins.html">üé® Custom Skins</a>
    <a href="mod-menu.html">üõ†Ô∏è Mod Menu</a>
  </div>
</header>

<main>
  <h1>Custom Skins</h1>
  <div class="grid" id="gallery"></div>
</main>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  // Skins lijst

    },
    {

    }
    {

    },
        {
      name: "fire wolf",
      url: "IMG_4025.jpeg"
    },
        
    {
      name: "captain jay",
      url: "IMG_4026.jpeg"
    },
    {
      name: "Fire Art",
      url: "IMG_4022.jpeg"
    },
    {
      name: "mouth fire art",
      url: "IMG_3180.jpeg"
    }
    {
      name: "",
      url: "IMG_4026.jpeg"
    },
    {
      name: "captain jay",
      url: "IMG_4026.jpeg"
    },
    {
      name: "captain jay",
      url: "IMG_4026.jpeg"
    },
    {
      name: "captain jay",
      url: "IMG_4026.jpeg"
    },
    {
      name: "captain jay",
      url: "IMG_4026.jpeg"
    },
    
  ];

  const gallery = document.getElementById('gallery');

  skins.forEach(skin => {
    const card = document.createElement('div');
    card.className = 'skin';

    const img = document.createElement('img');
    img.src = skin.url;
    img.alt = skin.name;

    const nameDiv = document.createElement('div');
    nameDiv.className = 'skin-name';
    nameDiv.textContent = skin.name;

    card.appendChild(img);
    card.appendChild(nameDiv);
    gallery.appendChild(card);
  });
</script>

</body>
</html>
