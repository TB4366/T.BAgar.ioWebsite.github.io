<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Custom Skins ‚Äî T.B Agar.io Website</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b1220;
    color: white;
    text-align: center;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  /* Dark mode styles */
  body.dark {
    background: #f0f0f0;
    color: #222;
  }

  /* Header + menu */
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background: #0f172a;
    position: relative;
    transition: background-color 0.3s ease;
  }

  body.dark header {
    background: #e0e0e0;
  }

  .logo-container {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
  }

  .site-title {
    font-size: 1.2rem;
    font-weight: bold;
  }

  /* Toggle knop naast site-title */
  .toggle-btn-header {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 22px;
    color: #0077b6;
    padding: 6px 10px;
    border-radius: 8px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .toggle-btn-header:hover {
    background-color: #48cae4;
    color: white;
  }

  body.dark .toggle-btn-header {
    color: #4dd0e1;
  }

  body.dark .toggle-btn-header:hover {
    background-color: #0077b6;
    color: white;
  }

  /* Hamburger menu button */
  .menu-btn {
    cursor: pointer;
    font-size: 24px;
    background: none;
    border: none;
    color: white;
  }

  body.dark .menu-btn {
    color: #222;
  }

  /* Dropdown menu */
  .menu {
    display: none;
    position: absolute;
    top: 60px;
    right: 20px;
    background: #1e293b;
    border-radius: 8px;
    overflow: hidden;
    min-width: 160px;
    z-index: 10;
  }

  body.dark .menu {
    background: #ccc;
  }

  .menu a {
    display: block;
    padding: 12px;
    text-decoration: none;
    color: white;
    border-bottom: 1px solid #334155;
  }

  body.dark .menu a {
    color: #222;
    border-bottom: 1px solid #aaa;
  }

  .menu a:hover {
    background: #334155;
  }

  body.dark .menu a:hover {
    background: #ddd;
  }

  /* Skins grid */
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 skins per rij */
    gap: 20px;
    max-width: 900px; /* iets breder voor 3 skins */
    margin: 20px auto;
    padding: 0 10px;
  }

  .skin {
    background: #071029;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 0 8px #0f172a;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  body.dark .skin {
    background: #e8e8e8;
    box-shadow: 0 0 8px #bbb;
  }

  .skin img {
    width: 140px;
    height: 140px;
    object-fit: cover;
    border-radius: 50%;
    display: block;
    margin: 0 auto 10px;
    background: #1a202c;
    transition: background-color 0.3s ease;
  }

  body.dark .skin img {
    background: #ccc;
  }

  .skin-name {
    font-size: 1rem;
    color: #cbd5e1;
    transition: color 0.3s ease;
  }

  body.dark .skin-name {
    color: #333;
  }
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="IMG_2718.png" alt="Logo" class="logo" />
    <span class="site-title">T.B Agar.io</span>
    <button class="toggle-btn-header" id="themeToggleBtn">üåô</button>
  </div>
  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  <div class="menu" id="menu">
    <a href="index.html">üè† Home Pagina</a>
    <a href="custom-skins.html">üé® Custom Skins</a>
    <a href="mod-menu.html">üõ†Ô∏è Mod Menu</a>
  </div>
</header>

<main>
  <h1>Custom Skins</h1>
  <div class="grid" id="gallery"></div>
</main>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  // Skins lijst
  const skins = [
    {
      name: "Baby Dragon",
      url: "IMG_4073.png"
    },
    {
      name: "Thor Hamer",
      url: "IMG_4027.jpeg"
    },
    {
      name: "Sting wasp",
      url: "IMG_4028.jpeg"
    },
    {
      name: "fire skeleton",
      url: "IMG_4024.jpeg"
    },
    {
      name: "fire wolf",
      url: "IMG_4025.jpeg"
    },
    {
      name: "captain jay",
      url: "IMG_4026.jpeg"
    },
    {
      name: "Fire Art",
      url: "IMG_4022.jpeg"
    },
    {
      name: "mouth fire art",
      url: "IMG_3180.jpeg"
    },
    {
      name: "fire snake",
      url: "IMG_4032.jpeg"
    },
    {
      name: "the tiger king",
      url: "IMG_4037.jpeg"
    },
  ];

  const gallery = document.getElementById('gallery');

  skins.forEach(skin => {
    const card = document.createElement('div');
    card.className = 'skin';

    const img = document.createElement('img');
    img.src = skin.url;
    img.alt = skin.name;

    const nameDiv = document.createElement('div');
    nameDiv.className = 'skin-name';
    nameDiv.textContent = skin.name;

    card.appendChild(img);
    card.appendChild(nameDiv);
    gallery.appendChild(card);
  });

  // Dark/light mode toggle code
  const toggleBtn = document.getElementById('themeToggleBtn');
  const body = document.body;

  // Laad voorkeur uit localStorage (default licht)
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark');
    toggleBtn.textContent = 'üåô';
  } else {
    toggleBtn.textContent = '‚òÄÔ∏è';
  }

  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark');
    if (body.classList.contains('dark')) {
      toggleBtn.textContent = 'üåô';
      localStorage.setItem('theme', 'dark');
    } else {
      toggleBtn.textContent = '‚òÄÔ∏è';
      localStorage.setItem('theme', 'light');
    }
  });
</script>

</body>
</html>
