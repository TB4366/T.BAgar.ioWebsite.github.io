<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T.B Agar.io-skins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
      gap: 10px;
      background: #fff;
    }
    .buttons button {
      padding: 10px 15px;
      border: 2px solid black;   /* zwart randje bij alles */
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    .buttons button.active {
      filter: brightness(1.2); /* lichter bij klikken */
    }
    .vip { background: black; }
    .premium { background: orange; }
    .custom { background: purple; }
    .mystery { background: blue; }
    .golden { background: gold; color: black; }
    .adventure { background: deeppink; }
    .veteran { background: lightblue; color: black; }
    .quest { background: gray; }
    .free { background: green; }
    .youtube { background: red; }
    .pokemon { background: limegreen; }
    .thunder { background: brown; }

    .skins {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 naast elkaar */
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .skin {
      background: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .skin img {
      width: 160px;   /* kleiner gemaakt */
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
    }
    .skin h3 {
      margin: 10px 0 5px;
      font-size: 14px;
    }
    .skin a {
      font-size: 11px;
      color: blue;
      text-decoration: none;
      word-break: break-all;
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 8px;
    }
    .pagination button {
      padding: 8px 12px;
      border: 1px solid #007bff;
      background: white;
      color: #007bff;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button.active {
      background: #007bff;
      color: white;
    }

    /* Responsief */
    @media (max-width: 800px) {
      .skins { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 500px) {
      .skins { grid-template-columns: repeat(1, 1fr); }
    }
  </style>
</head>
<body>
  <header>T.B Agar.io-skins</header>

  <div class="buttons">
    <button class="vip" onclick="setCategory('vip', this)">VIP Skins</button>
    <button class="premium" onclick="setCategory('premium', this)">Premium Skins</button>
    <button class="custom" onclick="setCategory('custom', this)">Custom Skins</button>
    <button class="mystery" onclick="setCategory('mystery', this)">Mystery Skins</button>
    <button class="golden" onclick="setCategory('golden', this)">Golden Pass Skins</button>
    <button class="adventure" onclick="setCategory('adventure', this)">Adventure Skins</button>
    <button class="veteran" onclick="setCategory('veteran', this)">Veteran Skins</button>
    <button class="quest" onclick="setCategory('quest', this)">Quest Skins</button>
    <button class="free" onclick="setCategory('free', this)">Free Skins</button>
    <button class="youtube" onclick="setCategory('youtube', this)">YouTuber Skins</button>
    <button class="pokemon" onclick="setCategory('pokemon', this)">Pok√©mon Skins</button>
    <button class="thunder" onclick="setCategory('thunder', this)">Thunderbirds Skins</button>
  </div>

  <div id="skins" class="skins"></div>

  <div class="pagination" id="pagination"></div>

  <script>
    const skins = [
      {name: "Derpy Carnotaurus", url: "https://i.imgur.com/zAOoOR6.png", category: "vip"},
      {name: "Derpy Spinosaurus", url: "https://i.imgur.com/yDG1S2F.png", category: "vip"},
      {name: "Derpy Pterodactyl", url: "https://i.imgur.com/a3a7lbR.png", category: "premium"},
    ];

    const skinsPerPage = 100;
    let currentPage = 1;
    let currentCategory = "vip";

    function setCategory(cat, btn) {
      currentCategory = cat;
      currentPage = 1;

      // actieve knop highlighten
      document.querySelectorAll('.buttons button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      renderSkins();
    }

    function renderSkins() {
      const container = document.getElementById('skins');
      container.innerHTML = '';

      const filtered = skins.filter(s => s.category === currentCategory);

      const start = (currentPage - 1) * skinsPerPage;
      const end = start + skinsPerPage;
      const pageSkins = filtered.slice(start, end);

      pageSkins.forEach(skin => {
        if (skin.name && skin.url) {
          const div = document.createElement('div');
          div.classList.add('skin');
          div.innerHTML = `
            <img src="${skin.url}" alt="${skin.name}">
            <h3>${skin.name}</h3>
            <a href="${skin.url}" target="_blank">${skin.url}</a>
          `;
          container.appendChild(div);
        }
      });

      renderPagination(filtered.length);
    }

    function renderPagination(totalSkins) {
      const totalPages = Math.ceil(totalSkins / skinsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.addEventListener('click', () => {
          currentPage = i;
          renderSkins();
        });
        pagination.appendChild(btn);
      }
    }

    // Startpagina = VIP actief
    document.querySelector('.vip').classList.add('active');
    renderSkins();
  </script>
</body>
</html>
