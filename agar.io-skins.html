<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T.B Agar.io-skins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    .category {
      margin: 30px auto;
      max-width: 1100px;
      padding: 10px;
    }
    .category h2 {
      font-size: 20px;
      margin-bottom: 15px;
      padding: 10px;
      display: inline-block;
      border: 2px solid black; /* black border */
      border-radius: 6px;
      color: white;
    }
    .vip { background: black; }
    .premium { background: orange; }
    .custom { background: purple; }
    .mystery { background: blue; }
    .golden { background: gold; color: black; }
    .adventure { background: deeppink; }
    .veteran { background: lightblue; color: black; }
    .quest { background: gray; }
    .free { background: green; }
    .youtube { background: red; }
    .pokemon { background: limegreen; }
    .thunder { background: brown; }

    .skins {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 per row */
      gap: 20px;
      margin-top: 15px;
    }
    .skin {
      background: white;
      border: 2px solid black; /* black border around skins */
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }
    .skin img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid black; /* black border around images */
    }
    .skin h3 {
      margin: 10px 0 5px;
      font-size: 14px;
    }
    .skin a {
      font-size: 11px;
      color: blue;
      text-decoration: none;
      word-break: break-all;
    }

    /* Responsive */
    @media (max-width: 800px) {
      .skins { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 500px) {
      .skins { grid-template-columns: repeat(1, 1fr); }
    }
  </style>
</head>
<body>
  <header>T.B Agar.io-skins</header>

  <div id="categories"></div>

  <script>
    const skins = [
      /* VIP skins */
      {name: "Cookie Mouse", url: "https://i.imgur.com/JQ7QwOB.png", category: "vip"},
      {name: "Planet Cat", url: "https://i.imgur.com/ZMHaR8M.png", category: "vip"},
      {name: "Poker Ace", url: "https://i.imgur.com/KoZTos3.png", category: "vip"},
      {name: "Vampy", url: "https://i.imgur.com/UqRF8vY.png", category: "vip"},
      {name: "Fox Mask", url: "https://i.imgur.com/SziRdrA.png", category: "vip"},
      {name: "Love Cat", url: "https://i.imgur.com/kzsQf4r.png", category: "vip"},

      /* Premium skins */
      {name: "Blackout Bat", url: "https://i.imgur.com/eREzZFm.png", category: "premium"},
      {name: "Sea Lamp", url: "https://i.imgur.com/xeJUDQ5.png", category: "premium"},
      {name: "Night Stalker", url: "https://i.imgur.com/0wvNP2P.png", category: "premium"},
      {name: "Derpy Raptor", url: "https://i.imgur.com/amLHijs.png", category: "premium"},
      {name: "Derpy Ankylosaurus", url: "https://i.imgur.com/Wgw0tKz.png", category: "premium"},
      {name: "Derpy Mosasaurus", url: "https://i.imgur.com/E6qqa3j.png", category: "premium"},

      /* Custom skins */
      {name: "Green Fish", url: "https://i.imgur.com/Kd2kafn.png", category: "custom"},
      {name: "Yellow Fish", url: "https://i.imgur.com/MidVcZN.png", category: "custom"},
      {name: "Black Mask", url: "https://i.imgur.com/1ytnLw0.png", category: "custom"},
      {name: "Ant Head", url: "https://i.imgur.com/LVsxce1.jpeg", category: "custom"},
      {name: "Alien in Bowl", url: "https://i.imgur.com/8Ufaic4.png", category: "custom"},
      {name: "Scarred Shark", url: "https://i.imgur.com/0uYCv6u.png", category: "custom"},
    ];

    const categories = [
      { key: "vip", label: "VIP Skins", class: "vip" },
      { key: "premium", label: "Premium Skins", class: "premium" },
      { key: "custom", label: "Custom Skins", class: "custom" },
      { key: "mystery", label: "Mystery Skins", class: "mystery" },
      { key: "golden", label: "Golden Pass Skins", class: "golden" },
      { key: "adventure", label: "Adventure Skins", class: "adventure" },
      { key: "veteran", label: "Veteran Skins", class: "veteran" },
      { key: "quest", label: "Quest Skins", class: "quest" },
      { key: "free", label: "Free Skins", class: "free" },
      { key: "youtube", label: "YouTuber Skins", class: "youtube" },
      { key: "pokemon", label: "PokÃ©mon Skins", class: "pokemon" },
      { key: "thunder", label: "Thunderbirds Skins", class: "thunder" },
    ];

    function renderCategories() {
      const container = document.getElementById("categories");
      container.innerHTML = "";

      categories.forEach(cat => {
        const filtered = skins.filter(s => s.category === cat.key);

        if (filtered.length > 0) {
          const div = document.createElement("div");
          div.classList.add("category");
          div.innerHTML = `<h2 class="${cat.class}">${cat.label}</h2>`;

          const skinsDiv = document.createElement("div");
          skinsDiv.classList.add("skins");

          filtered.forEach(skin => {
            const skinDiv = document.createElement("div");
            skinDiv.classList.add("skin");
            skinDiv.innerHTML = `
              <img src="${skin.url}" alt="${skin.name}">
              <h3>${skin.name}</h3>
              <a href="${skin.url}" target="_blank">${skin.url}</a>
            `;
            skinsDiv.appendChild(skinDiv);
          });

          div.appendChild(skinsDiv);
          container.appendChild(div);
        }
      });
    }

    renderCategories();
  </script>
</body>
</html>
