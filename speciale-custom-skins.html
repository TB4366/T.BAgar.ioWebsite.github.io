<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Special Custom Skins</title>
<style>
  body {
    background: #0b1220;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    min-height: 100vh;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 40px;
    letter-spacing: 2px;
  }
  .circles-container {
    display: flex;
    gap: 40px;
  }
  .circle {
    background: #1e293b;
    border-radius: 50%;
    width: 200px;
    height: 200px;
    position: relative;
    box-shadow: 0 0 10px #334155;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .circle img {
    max-width: 100%;
    max-height: 100%;
    border-radius: 50%;
    object-fit: cover;
  }
</style>
</head>
<body>

<h1>Special Custom Skins</h1>
<div class="circles-container">
  <div class="circle" id="circle1">
    <img src="https://i.imgur.com/zAOoOR6.png" alt="Skin 1" />
  </div>
  <div class="circle" id="circle2">
    <!-- Leeg voor nu -->
  </div>
  <div class="circle" id="circle3">
    <!-- Leeg voor nu -->
  </div>
</div>

</body>
</html>
