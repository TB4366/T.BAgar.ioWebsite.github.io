<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mod Menu ‚Äî T.B Agar.io Website</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #0b1220;
      color: #fff;
      padding: 20px;
    }
    header {
      padding: 20px 0;
      background: #0f172a;
      text-align: center;
      margin-bottom: 20px;
    }
      /* Header + menu */
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background: #0f172a;
    position: relative;
  }

  .logo-container {
    display: flex;
    align-items: center;
  }

  .logo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
  }
    h1 {
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 0 8px #0f172a;
    }
    .card button {
      display: block;
      width: 100%;
      padding: 8px;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .card button:hover {
      background: #2563eb;
    }
    .info {
      font-size: 0.9rem;
      color: #cbd5e1;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <header>
  <div class="logo-container">
    <img src="IMG_2718.png" alt="Logo" class="logo">
    <span class="site-title">T.B Agar.io</span>
  </div>
  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  <div class="menu" id="menu">
    <a href="index.html">üè† Home Pagina</a>
    <a href="custom-skins.html">üé® Custom Skins</a>
    <a href="mod-menu.html">üõ†Ô∏è Mod Menu</a>
  </div>
</header>

<header>
  <h1>Mod Menu</h1>
</header>

<div class="grid" id="modGrid"></div>

<script>
  const mods = [
    {
      name: "T.B Mod (Kabrah) Unlock skin",
      version: "2.30.5",
      date: "08-09-2025",
      link: "https://www.mediafire.com/file/diy0683rg4rwfgm/T.B_Agar.io_2.30.5_TBMod.ipa/file"
    }
    // Voeg hier meer mods toe in hetzelfde formaat
  ];

  const grid = document.getElementById('modGrid');

  mods.forEach(mod => {
    const card = document.createElement('div');
    card.className = 'card';

    const btn = document.createElement('button');
    btn.textContent = "Download";
    btn.onclick = () => window.open(mod.link, '_blank');

    const versionDiv = document.createElement('div');
    versionDiv.className = 'info';
    versionDiv.textContent = "Version: " + mod.version;

    const dateDiv = document.createElement('div');
    dateDiv.className = 'info';
    dateDiv.textContent = "Date: " + mod.date;

    const nameDiv = document.createElement('div');
    nameDiv.className = 'info';
    nameDiv.textContent = mod.name;

    card.appendChild(btn);
    card.appendChild(versionDiv);
    card.appendChild(dateDiv);
    card.appendChild(nameDiv);

    grid.appendChild(card);
  });
</script>

</body>
</html>
