<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>T.B Agar.io Website</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b1220;
    color: white;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  body.dark {
    background: #f0f0f0;
    color: #222;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background: #0f172a;
    position: relative;
    transition: background-color 0.3s ease;
  }
  body.dark header {
    background: #e0e0e0;
  }
  .logo-container {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .logo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
  }
  .site-title {
    font-size: 1.2rem;
    font-weight: bold;
  }
  .toggle-btn-header {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 22px;
    color: #0077b6;
    padding: 6px 10px;
    border-radius: 8px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .toggle-btn-header:hover {
    background-color: #48cae4;
    color: white;
  }
  body.dark .toggle-btn-header {
    color: #4dd0e1;
  }
  body.dark .toggle-btn-header:hover {
    background-color: #0077b6;
    color: white;
  }
  .menu-btn {
    cursor: pointer;
    font-size: 24px;
    background: none;
    border: none;
    color: white;
  }
  body.dark .menu-btn {
    color: #222;
  }
  .menu {
    display: none;
    position: absolute;
    top: 60px;
    right: 20px;
    background: #1e293b;
    border-radius: 8px;
    overflow: hidden;
    min-width: 160px;
    z-index: 10;
  }
  body.dark .menu {
    background: #ccc;
  }
  .menu a {
    display: block;
    padding: 12px;
    text-decoration: none;
    color: white;
    border-bottom: 1px solid #334155;
  }
  body.dark .menu a {
    color: #222;
    border-bottom: 1px solid #aaa;
  }
  .menu a:hover {
    background: #334155;
  }
  body.dark .menu a:hover {
    background: #ddd;
  }
  .main-video {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }
  .video-grid {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin: 20px;
  }
  iframe {
    border: none;
    border-radius: 12px;
  }
  .youtube-link {
    text-align: center;
    margin-top: 20px;
  }
  .youtube-link a {
    display: inline-block;
    padding: 12px 20px;
    background: #1e293b;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
  }
  .youtube-link a:hover {
    background: #334155;
  }
  .btn {
    padding: 12px 24px;
    background-color: #1e293b;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #334155;
  }

  /* Nieuwe sectie voor custom skins highlight */
  .divider {
    max-width: 900px;
    margin: 40px auto 10px auto;
    border-top: 2px solid #48cae4;
  }
  .highlight-title {
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    margin: 20px 0 30px;
    color: #48cae4;
  }
  body.dark .divider {
    border-top: 2px solid #0077b6;
  }
  body.dark .highlight-title {
    color: #0077b6;
  }
  .skins-circles {
    max-width: 900px;
    margin: 0 auto 50px auto;
    display: flex;
    justify-content: center;
    gap: 40px;
  }
  .circle {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    overflow: hidden;
    position: relative;
    background: #000;
    box-shadow: 0 0 15px #48cae4;
    filter: brightness(0.8) saturate(1.2);
    cursor: pointer;
    transition: filter 0.3s ease, box-shadow 0.3s ease;
  }
  body.dark .circle {
    filter: brightness(1) saturate(1);
    box-shadow: 0 0 15px #0077b6;
  }
  .circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0; left: 0;
    opacity: 0;
    transition: opacity 1.2s ease;
  }
  .circle img.active {
    opacity: 1;
  }

  /* Animations */
  @keyframes zoomInOut {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
  @keyframes rotate360 {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  @keyframes pulse {
    0%, 100% { filter: brightness(0.8); }
    50% { filter: brightness(1.2); }
  }

  /* Keys sectie */
  .keys-link {
    text-align: center;
    margin-bottom: 40px;
  }
  body.dark .keys-link .btn {
    background-color: #ccc;
    color: #222;
  }
  body.dark .keys-link .btn:hover {
    background-color: #aaa;
  }
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="IMG_2718.png" alt="Logo" class="logo" />
    <span class="site-title">T.B Agar.io</span>
    <button class="toggle-btn-header" id="themeToggleBtn">üåô</button>
  </div>
  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  <div class="menu" id="menu">
    <a href="index.html">üè† Home Pagina</a>
    <a href="custom-skins.html">üé® Custom Skins</a>
    <a href="mod-menu.html">üõ†Ô∏è Mod Menu</a>
  </div>
</header>

<main>
  <div class="main-video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OEkurL8aaZk" allowfullscreen></iframe>
  </div>

  <div class="youtube-link">
    <a href="https://www.youtube.com/@T.B6/featured" target="_blank">Visit My YouTube Channel</a>
  </div>

  <div class="video-grid">
    <iframe width="360" height="215" src="https://www.youtube.com/embed/diAuO3IC8Hg" allowfullscreen></iframe>
    <iframe width="360" height="215" src="https://www.youtube.com/embed/m0DEe4RhgSw" allowfullscreen></iframe>
  </div>

  <!-- Skins sectie -->
  <div class="divider"></div>
  <div class="highlight-title">The Best Custom Skins</div>
  <div class="skins-circles">
    <div class="circle" id="circle1"></div>
    <div class="circle" id="circle2"></div>
    <div class="circle" id="circle3"></div>
  </div>

  <!-- Keys sectie -->
  <div class="divider"></div>
  <div class="highlight-title">T.B Keys</div>
  <div class="keys-link">
    <a href="key-access.html" class="btn">üîë Ga naar Keys</a>
  </div>
</main>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  // Dark/light mode toggle
  const toggleBtn = document.getElementById('themeToggleBtn');
  const body = document.body;
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark');
    toggleBtn.textContent = '‚òÄÔ∏è';
  } else {
    toggleBtn.textContent = 'üåô';
  }
  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark');
    if (body.classList.contains('dark')) {
      toggleBtn.textContent = '‚òÄÔ∏è';
      localStorage.setItem('theme', 'dark');
    } else {
      toggleBtn.textContent = 'üåô';
      localStorage.setItem('theme', 'light');
    }
  });

  // Skins afbeeldingen
  const skinsCircle1 = [
    'FB2EDDE2-8F8A-42C2-B720-7879BD6654DB.png',
    'IMG_2978.jpeg',
    'IMG_3164.png'
  ];
  const skinsCircle2 = [
    'https://i.imgur.com/It5aoyQ.png',
    'https://i.imgur.com/7rIpNPZ.png',
    'https://i.imgur.com/4R6vdkZ.png'
  ];
  const skinsCircle3 = [
    'https://i.imgur.com/Exl65gP.png',
    'https://i.imgur.com/7F8OqDl.png',
    'https://i.imgur.com/p9wO9lQ.png'
  ];
  const intervals = [4000, 7000, 10000];
  const animations = [
    'zoomInOut 10s ease-in-out infinite',
    'rotate360 15s linear infinite',
    'pulse 8s ease-in-out infinite'
  ];

  function setupCircle(id, images, interval, animation) {
    const circle = document.getElementById(id);
    circle.style.animation = animation;
    images.forEach((src, idx) => {
      const img = document.createElement('img');
      img.src = src;
      if (idx === 0) img.classList.add('active');
      circle.appendChild(img);
    });
    let currentIndex = 0;
    setInterval(() => {
      const imgs = circle.querySelectorAll('img');
      imgs[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % imgs.length;
      imgs[currentIndex].classList.add('active');
    }, interval);
  }

  setupCircle('circle1', skinsCircle1, intervals[0], animations[0]);
  setupCircle('circle2', skinsCircle2, intervals[1], animations[1]);
  setupCircle('circle3', skinsCircle3, intervals[2], animations[2]);
</script>
</body>
</html>
