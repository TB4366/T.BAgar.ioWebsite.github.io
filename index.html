<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>T.B Agar.io Website</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b1220;
    color: white;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  body.dark {
    background: #f0f0f0;
    color: #222;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background: #0f172a;
    position: relative;
    transition: background-color 0.3s ease;
  }
  body.dark header {
    background: #e0e0e0;
  }
  .logo-container {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .logo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
  }
  .site-title {
    font-size: 1.2rem;
    font-weight: bold;
  }
  .toggle-btn-header {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 22px;
    color: #0077b6;
    padding: 6px 10px;
    border-radius: 8px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .toggle-btn-header:hover {
    background-color: #48cae4;
    color: white;
  }
  body.dark .toggle-btn-header {
    color: #4dd0e1;
  }
  body.dark .toggle-btn-header:hover {
    background-color: #0077b6;
    color: white;
  }
  .menu-btn {
    cursor: pointer;
    font-size: 24px;
    background: none;
    border: none;
    color: white;
  }
  body.dark .menu-btn {
    color: #222;
  }
  .menu {
    display: none;
    position: absolute;
    top: 60px;
    right: 20px;
    background: #1e293b;
    border-radius: 8px;
    overflow: hidden;
    min-width: 160px;
    z-index: 10;
  }
  body.dark .menu {
    background: #ccc;
  }
  .menu a {
    display: block;
    padding: 12px;
    text-decoration: none;
    color: white;
    border-bottom: 1px solid #334155;
  }
  body.dark .menu a {
    color: #222;
    border-bottom: 1px solid #aaa;
  }
  .menu a:hover {
    background: #334155;
  }
  body.dark .menu a:hover {
    background: #ddd;
  }
  .main-video {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }
  .video-grid {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin: 20px;
  }
  iframe {
    border: none;
    border-radius: 12px;
  }
  .youtube-link {
    text-align: center;
    margin-top: 20px;
  }
  .youtube-link a {
    display: inline-block;
    padding: 12px 20px;
    background: #1e293b;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
  }
  .youtube-link a:hover {
    background: #334155;
  }
  .btn {
    padding: 12px 24px;
    background-color: #1e293b;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #334155;
  }

  /* Nieuwe sectie voor custom skins highlight */
  .divider {
    max-width: 900px;
    margin: 40px auto 10px auto;
    border-top: 2px solid #48cae4;
  }
  .highlight-title {
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    margin: 20px 0 30px;
    color: #48cae4;
  }
  body.dark .divider {
    border-top: 2px solid #0077b6;
  }
  body.dark .highlight-title {
    color: #0077b6;
  }
  .skins-circles {
    max-width: 900px;
    margin: 0 auto 50px auto;
    display: flex;
    justify-content: center;
    gap: 40px;
  }
  .circle {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    overflow: hidden;
    position: relative;
    background: #000;
    box-shadow: 0 0 15px #48cae4;
    filter: brightness(0.8) saturate(1.2);
    cursor: pointer;
    transition: filter 0.3s ease, box-shadow 0.3s ease;
  }
  body.dark .circle {
    filter: brightness(1) saturate(1);
    box-shadow: 0 0 15px #0077b6;
  }
  .circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0; left: 0;
    opacity: 0;
    transition: opacity 1.2s ease;
  }
  .circle img.active {
    opacity: 1;
  }

  /* Animations */
  @keyframes zoomInOut {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
  @keyframes rotate360 {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  @keyframes pulse {
    0%, 100% { filter: brightness(0.8); }
    50% { filter: brightness(1.2); }
  }

  /* Keys sectie */
  .keys-link {
    text-align: center;
    margin-bottom: 40px;
  }
  body.dark .keys-link .btn {
    background-color: #ccc;
    color: #222;
  }
  body.dark .keys-link .btn:hover {
    background-color: #aaa;
  }

  /* Slideshow sectie */
  .slideshow-container {
    position: relative;
    max-width: 900px;
    margin: 40px auto;
    height: 500px;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 0 20px #48cae4;
  }
  body.dark .slideshow-container {
    box-shadow: 0 0 20px #0077b6;
  }
  .slideshow-image {
    position: relative;
    width: 100%;
    height: 100%;
  }
  .slideshow-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    position: absolute;
    top: 0; left: 0;
    transition: opacity 1s ease;
  }
  .slideshow-image img.active {
    opacity: 1;
  }
  .slideshow-text {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2rem;
    font-weight: bold;
    padding: 10px 20px;
    background: rgba(0,0,0,0.6);
    color: white;
    border-radius: 8px;
    opacity: 0;
  }
  /* Animatie types */
  .fadeIn { animation: fadeIn 1s forwards; }
  .slideUp { animation: slideUp 1s forwards; }
  .zoomIn { animation: zoomIn 1s forwards; }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes slideUp {
    from { transform: translate(-50%, 20px); opacity: 0; }
    to { transform: translate(-50%, 0); opacity: 1; }
  }
  @keyframes zoomIn {
    from { transform: translateX(-50%) scale(0.8); opacity: 0; }
    to { transform: translateX(-50%) scale(1); opacity: 1; }
  }
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="IMG_2718.png" alt="Logo" class="logo" />
    <span class="site-title">T.B Agar.io</span>
    <button class="toggle-btn-header" id="themeToggleBtn">üåô</button>
  </div>
  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  <div class="menu" id="menu">
    <a href="index.html">üè† Home Pagina</a>

<main>
  <div class="main-video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OEkurL8aaZk" allowfullscreen></iframe>
  </div>

  <div class="youtube-link">

  <div class="divider"></div>
  <div class="highlight-title">Latest Videos</div>
  <div class="slideshow-container">
    <div class="slideshow-image">
      <img id="slideshow-img" src="" alt="Video Thumbnail">
      <div class="slideshow-text" id="slideshow-text"></div>
    </div>

</main>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  // Dark/light mode toggle
  const toggleBtn = document.getElementById('themeToggleBtn');
  const body = document.body;
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark');
    toggleBtn.textContent = '‚òÄÔ∏è';
  } else {
    toggleBtn.textContent = 'üåô';
  }
  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark');
    if (body.classList.contains('dark')) {
      toggleBtn.textContent = '‚òÄÔ∏è';
      localStorage.setItem('theme', 'dark');
    } else {
      toggleBtn.textContent = 'üåô';
      localStorage.setItem('theme', 'light');
    }
  });

  // Skins afbeeldingen
  const skinsCircle1 = [
    'FB2EDDE2-8F8A-42C2-B720-7879BD6654DB.png',
    'IMG_2978.jpeg',
    'IMG_3164.png'
  ];
  const skinsCircle2 = [
    'IMG_3156.jpeg',
    'IMG_2718.png',
    'IMG_2819.png'
  ];
  const skinsCircle3 = [
    'IMG_3520.png',
    'IMG_3533.png',
    'IMG_3512.webp'
  ];
  const intervals = [4000, 4500, 5000];

  function cycleImages(circleId, images, interval) {
    const container = document.getElementById(circleId);
    let index = 0;

    images.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      container.appendChild(img);
    });

    const imgs = container.querySelectorAll('img');
    imgs[0].classList.add('active');

    setInterval(() => {
      imgs[index].classList.remove('active');
      index = (index + 1) % imgs.length;
      imgs[index].classList.add('active');
    }, interval);
  }

  cycleImages('circle1', skinsCircle1, intervals[0]);
  cycleImages('circle2', skinsCircle2, intervals[1]);
  cycleImages('circle3', skinsCircle3, intervals[2]);

  // Video slideshow array zoals gevraagd:
  const videoSlides = [
    { id: "3LvyGPqJS54", text: "New video!!", anim: "fadeIn", time: 7000 },
    { id: "diAuO3IC8Hg", text: "PRO VS PRO", anim: "slideUp", time: 5000 },
    { id: "m0DEe4RhgSw", text: "INSANE Tricks!", anim: "zoomIn", time: 6000 },
    { id: "OEkurL8aaZk", text: "Best Agar.io Moments", anim: "fadeIn", time: 5000 },
    { id: "QWERTY12345", text: "Epic Battle", anim: "slideUp", time: 7000 },
    { id: "ABCDE12345", text: "Funny Moments", anim: "zoomIn", time: 6000 },
    { id: "FGHIJ67890", text: "Pro Gameplay", anim: "fadeIn", time: 5000 },
    { id: "KLMNO54321", text: "Custom Skins Showcase", anim: "slideUp", time: 7000 },
    { id: "PQRST98765", text: "Top 10 Plays", anim: "zoomIn", time: 5000 },
    { id: "UVWXY19283", text: "Extreme Battle", anim: "fadeIn", time: 6000 }
  ];

  // Slideshow logic
  const slideshowImg = document.getElementById('slideshow-img');
  const slideshowText = document.getElementById('slideshow-text');
  let slideIndex = 0;

  function showSlide(index) {
    const slide = videoSlides[index];
    slideshowImg.src = `https://img.youtube.com/vi/${slide.id}/maxresdefault.jpg`;
    slideshowText.textContent = slide.text;
    slideshowText.className = 'slideshow-text ' + slide.anim;
  }

  function nextSlide() {
    slideIndex = (slideIndex + 1) % videoSlides.length;
    showSlide(slideIndex);
  }

  showSlide(slideIndex);
  setInterval(nextSlide, videoSlides[slideIndex].time);

  // Zorg dat de interval telkens bijgesteld wordt op basis van de huidige slide tijd
  let slideInterval = setInterval(() => {
    nextSlide();
    clearInterval(slideInterval);
    slideInterval = setInterval(nextSlide, videoSlides[slideIndex].time);
  }, videoSlides[slideIndex].time);

</script>

</body>
