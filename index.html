<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>T.B Agar.io Website</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b1220;
    color: white;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  body.dark {
    background: #f0f0f0;
    color: #222;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background: #0f172a;
    position: relative;
    transition: background-color 0.3s ease;
  }
  body.dark header {
    background: #e0e0e0;
  }
  .logo-container {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .logo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
  }
  .site-title {
    font-size: 1.2rem;
    font-weight: bold;
  }
  .toggle-btn-header {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 22px;
    color: #0077b6;
    padding: 6px 10px;
    border-radius: 8px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .toggle-btn-header:hover {
    background-color: #48cae4;
    color: white;
  }
  body.dark .toggle-btn-header {
    color: #4dd0e1;
  }
  body.dark .toggle-btn-header:hover {
    background-color: #0077b6;
    color: white;
  }
  .menu-btn {
    cursor: pointer;
    font-size: 24px;
    background: none;
    border: none;
    color: white;
  }
  body.dark .menu-btn {
    color: #222;
  }
  .menu {
    display: none;
    position: absolute;
    top: 60px;
    right: 20px;
    background: #1e293b;
    border-radius: 8px;
    overflow: hidden;
    min-width: 160px;
    z-index: 10;
  }
  body.dark .menu {
    background: #ccc;
  }
  .menu a {
    display: block;
    padding: 12px;
    text-decoration: none;
    color: white;
    border-bottom: 1px solid #334155;
  }
  body.dark .menu a {
    color: #222;
    border-bottom: 1px solid #aaa;
  }
  .menu a:hover {
    background: #334155;
  }
  body.dark .menu a:hover {
    background: #ddd;
  }

  /* Custom skins */
  .divider {
    max-width: 900px;
    margin: 40px auto 10px auto;
    border-top: 2px solid #48cae4;
  }
  .highlight-title {
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    margin: 20px 0 30px;
    color: #48cae4;
  }
  body.dark .divider {
    border-top: 2px solid #0077b6;
  }
  body.dark .highlight-title {
    color: #0077b6;
  }
  .skins-circles {
    max-width: 900px;
    margin: 0 auto 50px auto;
    display: flex;
    justify-content: center;
    gap: 40px;
  }
  .circle {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    overflow: hidden;
    position: relative;
    background: #000;
    box-shadow: 0 0 15px #48cae4;
    filter: brightness(0.8) saturate(1.2);
    cursor: pointer;
    transition: filter 0.3s ease, box-shadow 0.3s ease;
  }
  body.dark .circle {
    filter: brightness(1) saturate(1);
    box-shadow: 0 0 15px #0077b6;
  }
  .circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0; left: 0;
    opacity: 0;
    transition: opacity 1.2s ease;
  }
  .circle img.active {
    opacity: 1;
  }

  /* Animations */
  @keyframes zoomInOut {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
  @keyframes rotate360 {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  @keyframes pulse {
    0%, 100% { filter: brightness(0.8); }
    50% { filter: brightness(1.2); }
  }

  /* New videos section */
  .videos-section {
    max-width: 900px;
    margin: 0 auto 40px auto;
    text-align: center;
  }
  .videos-section a {
    display: block;
    color: #48cae4;
    font-weight: bold;
    margin: 10px 0;
    text-decoration: none;
  }
  body.dark .videos-section a {
    color: #0077b6;
  }
  .line {
    border-top: 2px solid #48cae4;
    margin: 30px auto;
    max-width: 300px;
  }
  body.dark .line {
    border-top: 2px solid #0077b6;
  }

  /* Buttons section */
  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 50px;
    flex-wrap: wrap;
  }
  .btn-social {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    color: white;
    background-color: #48cae4;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  .btn-social img {
    width: 24px;
    height: 24px;
  }
  .btn-social:hover {
    background-color: #0077b6;
    transform: scale(1.05);
  }
  body.dark .btn-social {
    background-color: #0077b6;
  }
  body.dark .btn-social:hover {
    background-color: #48cae4;
  }

</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="logo.png" class="logo" alt="Logo">
    <div class="site-title">T.B Agar.io Website</div>
  </div>
  <button class="toggle-btn-header">ðŸŒ“</button>
  <button class="menu-btn">â˜°</button>
  <div class="menu">
    <a href="#skins">Skins</a>
    <a href="#videos">Videos</a>
  </div>
</header>

<!-- Custom skins highlight -->
<div class="divider"></div>
<h2 class="highlight-title">Custom Skins</h2>
<div class="skins-circles">
  <div class="circle"><img src="skin1.png" class="active" alt="Skin 1"></div>
  <div class="circle"><img src="skin2.png" alt="Skin 2"></div>
  <div class="circle"><img src="skin3.png" alt="Skin 3"></div>
</div>

<!-- New videos section -->
<div class="videos-section">
  <a href="https://youtu.be/iXrJJT8u5P8?si=wAAOtD7up9UvqW0_" target="_blank">New videoâ€™s</a>
  <a href="https://youtu.be/iXrJJT8u5P8?si=wAAOtD7up9UvqW0_" target="_blank">The Best Duo</a>
  <div class="line"></div>
</div>

<!-- Social buttons -->
<div class="buttons">
  <a href="https://discord.gg/jTwx5U8hDV" target="_blank" class="btn-social">
    <img src="discord-logo.png" alt="Discord"> JOIN My Discord server
  </a>
  <a href="https://www.instagram.com/t.bagar.io/" target="_blank" class="btn-social">
    <img src="instagram-logo.png" alt="Instagram"> Follow me on Instagram
  </a>
  <a href="https://www.youtube.com/@T.B6" target="_blank" class="btn-social">
    <img src="youtube-logo.png" alt="YouTube"> Subscribe to my YouTube channel
  </a>
</div>

<script>
  // Toggle dark mode
  document.querySelector('.toggle-btn-header').addEventListener('click', () => {
    document.body.classList.toggle('dark');
  });

  // Toggle menu
  const menuBtn = document.querySelector('.menu-btn');
  const menu = document.querySelector('.menu');
  menuBtn.addEventListener('click', () => {
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  });

  // Skins slideshow
  const circles = document.querySelectorAll('.circle img');
  let activeIndex = 0;
  setInterval(() => {
    circles[activeIndex].classList.remove('active');
    activeIndex = (activeIndex + 1) % circles.length;
    circles[activeIndex].classList.add('active');
  }, 3000);
</script>

</body>
</html>
