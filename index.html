<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>T.B Agar.io Website</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b1220;
    color: white;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  /* Dark mode styles */
  body.dark {
    background: #f0f0f0;
    color: #222;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background: #0f172a;
    position: relative;
    transition: background-color 0.3s ease;
  }

  body.dark header {
    background: #e0e0e0;
  }

  .logo-container {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
  }

  .site-title {
    font-size: 1.2rem;
    font-weight: bold;
  }

  /* Toggle knop naast site-title */
  .toggle-btn-header {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 22px;
    color: #0077b6;
    padding: 6px 10px;
    border-radius: 8px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .toggle-btn-header:hover {
    background-color: #48cae4;
    color: white;
  }

  /* Dark mode styling voor toggle knop */
  body.dark .toggle-btn-header {
    color: #4dd0e1;
  }

  body.dark .toggle-btn-header:hover {
    background-color: #0077b6;
    color: white;
  }

  /* Hamburger menu button */
  .menu-btn {
    cursor: pointer;
    font-size: 24px;
    background: none;
    border: none;
    color: white;
  }

  body.dark .menu-btn {
    color: #222;
  }

  /* Dropdown menu */
  .menu {
    display: none;
    position: absolute;
    top: 60px;
    right: 20px;
    background: #1e293b;
    border-radius: 8px;
    overflow: hidden;
    min-width: 160px;
    z-index: 10;
  }

  body.dark .menu {
    background: #ccc;
  }

  .menu a {
    display: block;
    padding: 12px;
    text-decoration: none;
    color: white;
    border-bottom: 1px solid #334155;
  }

  body.dark .menu a {
    color: #222;
    border-bottom: 1px solid #aaa;
  }

  .menu a:hover {
    background: #334155;
  }

  body.dark .menu a:hover {
    background: #ddd;
  }

  /* Video section */
  .main-video {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  .video-grid {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin: 20px;
  }

  iframe {
    border: none;
    border-radius: 12px;
  }

  .youtube-link {
    text-align: center;
    margin-top: 20px;
  }

  .youtube-link a {
    display: inline-block;
    padding: 12px 20px;
    background: #1e293b;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .youtube-link a:hover {
    background: #334155;
  }

  body.dark .youtube-link a {
    background: #ccc;
    color: #222;
  }

  body.dark .youtube-link a:hover {
    background: #bbb;
  }

  /* Button styling */
  .btn {
    padding: 12px 24px;
    background-color: #1e293b;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #334155;
  }

  body.dark .btn {
    background-color: #ccc;
    color: #222;
  }

  body.dark .btn:hover {
    background-color: #bbb;
  }
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="IMG_2718.png" alt="Logo" class="logo" />
    <span class="site-title">T.B Agar.io</span>
    <button class="toggle-btn-header" id="themeToggleBtn">üåô</button>
  </div>
  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  <div class="menu" id="menu">
    <a href="index.html">üè† Home Pagina</a>
    <a href="custom-skins.html">üé® Custom Skins</a>
    <a href="mod-menu.html">üõ†Ô∏è Mod Menu</a>
  </div>
</header>

<main>
  <!-- Large main video + buttons -->
  <div class="main-video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OEkurL8aaZk" allowfullscreen></iframe>

    <!-- Nieuwe knop naar key-input.html -->
    <button class="btn" onclick="location.href='key-access.html'">
      Naar Key Input Pagina
    </button>
  </div>

  <!-- YouTube channel link -->
  <div class="youtube-link">
    <a href="https://www.youtube.com/@T.B6/featured" target="_blank">Visit My YouTube Channel</a>
  </div>

  <!-- Two smaller videos -->
  <div class="video-grid">
    <iframe width="360" height="215" src="https://www.youtube.com/embed/diAuO3IC8Hg" allowfullscreen></iframe>
    <iframe width="360" height="215" src="https://www.youtube.com/embed/m0DEe4RhgSw" allowfullscreen></iframe>
  </div>
</main>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  const toggleBtn = document.getElementById('themeToggleBtn');
  const body = document.body;

  // Laad voorkeur uit localStorage (default licht)
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark');
    toggleBtn.textContent = '‚òÄÔ∏è';
  } else {
    toggleBtn.textContent = 'üåô';
  }

  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark');
    if (body.classList.contains('dark')) {
      toggleBtn.textContent = '‚òÄÔ∏è';
      localStorage.setItem('theme', 'dark');
    } else {
      toggleBtn.textContent = 'üåô';
      localStorage.setItem('theme', 'light');
    }
  });
</script>

</body>
</html>
