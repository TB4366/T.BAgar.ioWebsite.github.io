<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T.B Agar.io</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0b1220;
        color: white;
        transition: background 0.3s, color 0.3s;
    }
    body.light {
        background: #f0f0f0;
        color: #111;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background: #1f2a3a;
    }
    header.light {
        background: #ddd;
    }
    .logo {
        font-weight: bold;
        font-size: 1.5em;
    }
    nav ul {
        list-style: none;
        display: flex;
        gap: 15px;
        margin: 0;
        padding: 0;
    }
    nav ul li {
        cursor: pointer;
    }
    button {
        padding: 5px 10px;
        cursor: pointer;
    }
    main {
        padding: 20px;
    }
    .video-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    iframe {
        flex: 1 1 300px;
        min-height: 200px;
    }
    .skins-circles {
        display: flex;
        gap: 15px;
        margin: 20px 0;
    }
    .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
        transition: transform 0.3s;
    }
    .circle:hover {
        transform: scale(1.1);
    }
    .social-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
    }
    .slideshow-container {
        position: relative;
        max-width: 600px;
        margin: 20px auto;
        text-align: center;
    }
    .slide-video {
        width: 100%;
        height: 300px;
    }
    .slide-title {
        margin-top: 10px;
        font-size: 1.2em;
    }
    /* Animaties */
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    .fadeIn { animation: fadeIn 1s; }
</style>
</head>
<body>
<header id="header">
    <div class="logo">T.B Agar.io</div>
    <nav>
        <ul>
            <li>Home</li>
            <li>Skins</li>
            <li>Keys</li>
            <li>Video’s</li>
        </ul>
    </nav>
    <button id="darkModeBtn">Donker/Licht</button>
</header>

<main>
    <h1>Hoofdvideo</h1>
    <div class="slideshow-container">
        <iframe id="slideVideo" class="slide-video" src="" frameborder="0" allowfullscreen></iframe>
        <div id="slideTitle" class="slide-title"></div>
    </div>

    <h2>Skins</h2>
    <div class="skins-circles">
        <div class="circle" id="circle1"></div>
        <div class="circle" id="circle2"></div>
        <div class="circle" id="circle3"></div>
    </div>

    <h2>Keys</h2>
    <a href="#">Bekijk keys</a>

    <h2>Nieuwe Video’s</h2>
    <div class="video-grid">
        <iframe src="https://www.youtube.com/embed/OEkurL8aaZk" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/diAuO3IC8Hg" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="social-buttons">
        <a href="#">Discord</a>
        <a href="#">Instagram</a>
        <a href="#">YouTube</a>
    </div>
</main>

<script>
    // Dark/light mode
    const darkModeBtn = document.getElementById('darkModeBtn');
    const body = document.body;
    const header = document.getElementById('header');
    if(localStorage.getItem('theme') === 'light') {
        body.classList.add('light');
        header.classList.add('light');
    }
    darkModeBtn.addEventListener('click', () => {
        body.classList.toggle('light');
        header.classList.toggle('light');
        localStorage.setItem('theme', body.classList.contains('light') ? 'light' : 'dark');
    });

    // Skins cirkels
    const circles = [
        {el: document.getElementById('circle1'), images: ['https://via.placeholder.com/100/ff0000', 'https://via.placeholder.com/100/00ff00', 'https://via.placeholder.com/100/0000ff']},
        {el: document.getElementById('circle2'), images: ['https://via.placeholder.com/100/f0f0f0', 'https://via.placeholder.com/100/0f0f0f', 'https://via.placeholder.com/100/ff00ff']},
        {el: document.getElementById('circle3'), images: ['https://via.placeholder.com/100/ffff00', 'https://via.placeholder.com/100/00ffff', 'https://via.placeholder.com/100/ff8800']}
    ];
    circles.forEach((c, idx) => {
        let i = 0;
        setInterval(() => {
            c.el.style.backgroundImage = `url('${c.images[i]}')`;
            i = (i + 1) % c.images.length;
        }, 2000 + idx*500);
    });

    // Slideshow
    const videoSlides = [
        {id: 'OEkurL8aaZk', title: 'Mijn eerste video'},
        {id: 'diAuO3IC8Hg', title: 'Mijn tweede video'}
    ];
    let currentSlide = 0;
    const slideVideo = document.getElementById('slideVideo');
    const slideTitle = document.getElementById('slideTitle');

    function showSlide(index) {
        const slide = videoSlides[index];
        slideVideo.src = `https://www.youtube.com/embed/${slide.id}`;
        slideTitle.textContent = slide.title;
        slideTitle.className = 'slide-title fadeIn';
    }
    showSlide(currentSlide);
    setInterval(() => {
        currentSlide = (currentSlide + 1) % videoSlides.length;
        showSlide(currentSlide);
    }, 5000);
</script>
</body>
</html>
