<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>T.B Agar.io Website</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b1220;
    color: white;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background: #0f172a;
    position: relative;
  }

  .logo-container {
    display: flex;
    align-items: center;
  }

  .logo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
  }

  .site-title {
    font-size: 1.2rem;
    font-weight: bold;
  }

  /* Hamburger menu button */
  .menu-btn {
    cursor: pointer;
    font-size: 24px;
    background: none;
    border: none;
    color: white;
  }

  /* Dropdown menu */
  .menu {
    display: none;
    position: absolute;
    top: 60px;
    right: 20px;
    background: #1e293b;
    border-radius: 8px;
    overflow: hidden;
    min-width: 160px;
  }

  .menu a {
    display: block;
    padding: 12px;
    text-decoration: none;
    color: white;
    border-bottom: 1px solid #334155;
  }

  .menu a:hover {
    background: #334155;
  }

  /* Video section */
  .main-video {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  .video-grid {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin: 20px;
  }

  iframe {
    border: none;
    border-radius: 12px;
  }

  .youtube-link {
    text-align: center;
    margin-top: 20px;
  }

  .youtube-link a {
    display: inline-block;
    padding: 12px 20px;
    background: #1e293b;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
  }

  .youtube-link a:hover {
    background: #334155;
  }

  /* Button styling */
  .btn {
    padding: 12px 24px;
    background-color: #1e293b;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #334155;
  }
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="IMG_2718.png" alt="Logo" class="logo">
    <span class="site-title">T.B Agar.io</span>
  </div>
  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  <div class="menu" id="menu">
    <a href="index.html">üè† Home Pagina</a>
    <a href="specaile-custom-skins.html">üé® Specaile Custom Skins</a>
    <a href="mod-menu.html">üõ†Ô∏è Mod Menu</a>
  </div>
</header>

<main>
  <!-- Large main video + buttons -->
  <div class="main-video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OEkurL8aaZk" allowfullscreen></iframe>

    <!-- Gewone Custom Skin knop -->
    <button class="btn" onclick="location.href='custom-skins.html'">
      Ga naar Custom Skins
    </button>

    <!-- Nieuwe knop naar key-input.html -->
    <button class="btn" onclick="location.href='key-input.html'">
      Naar Key Input Pagina
    </button>
  </div>

  <!-- YouTube channel link -->
  <div class="youtube-link">
    <a href="https://www.youtube.com/@T.B6/featured" target="_blank">Visit My YouTube Channel</a>
  </div>

  <!-- Two smaller videos -->
  <div class="video-grid">
    <iframe width="360" height="215" src="https://www.youtube.com/embed/diAuO3IC8Hg" allowfullscreen></iframe>
    <iframe width="360" height="215" src="https://www.youtube.com/embed/m0DEe4RhgSw" allowfullscreen></iframe>
  </div>
</main>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }
</script>

</body>
</html>
