<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  // Dark/light mode toggle
  const toggleBtn = document.getElementById('themeToggleBtn');
  const body = document.body;
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark');
    toggleBtn.textContent = '‚òÄÔ∏è';
  } else {
    toggleBtn.textContent = 'üåô';
  }
  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark');
    if (body.classList.contains('dark')) {
      toggleBtn.textContent = '‚òÄÔ∏è';
      localStorage.setItem('theme', 'dark');
    } else {
      toggleBtn.textContent = 'üåô';
      localStorage.setItem('theme', 'light');
    }
  });

  // Skins afbeeldingen
  const skinsCircle1 = [
    'FB2EDDE2-8F8A-42C2-B720-7879BD6654DB.png',
    'IMG_2978.jpeg',
    'IMG_3164.png'
  ];
  const skinsCircle2 = [
    'IMG_3156.jpeg',
    'IMG_2718.png',
    'IMG_2819.png'
  ];
  const skinsCircle3 = [
    'IMG_3520.png',
    'IMG_3533.png',
    'IMG_3512.webp'
  ];
  const intervals = [4000, 4500, 5000];

  function cycleImages(circleId, images, interval) {
    const circle = document.getElementById(circleId);
    let currentIndex = 0;
    // Voeg img element toe
    images.forEach((src, i) => {
      const img = document.createElement('img');
      img.src = src;
      if (i === 0) img.classList.add('active');
      circle.appendChild(img);
    });
    setInterval(() => {
      const imgs = circle.querySelectorAll('img');
      imgs[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % imgs.length;
      imgs[currentIndex].classList.add('active');
    }, interval);
  }

  cycleImages('circle1', skinsCircle1, intervals[0]);
  cycleImages('circle2', skinsCircle2, intervals[1]);
  cycleImages('circle3', skinsCircle3, intervals[2]);
