<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VIP Skins</title>
<style>
  body {
    background-color: #0b1220;
    color: white;
    font-family: Arial, sans-serif;
    padding: 40px 20px;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 {
    margin-bottom: 40px;
    font-size: 2.5rem;
  }
  .container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;
    width: 100%;
    max-width: 900px;
  }
  .circle {
    width: 200px;
    height: 200px;
    background-color: #1e293b;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    box-shadow: 0 0 15px #334155;
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .circle:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #6ee7b7;
  }
  .circle img {
    width: 90%;
    height: 90%;
    object-fit: cover;
    border-radius: 50%;
  }
  /* Optional: responsive */
  @media (max-width: 700px) {
    .container {
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }
    .circle {
      width: 150px;
      height: 150px;
    }
  }
  @media (max-width: 400px) {
    .container {
      grid-template-columns: 1fr;
    }
    .circle {
      width: 120px;
      height: 120px;
    }
  }
</style>
</head>
<body>

<h1>VIP Special Skins</h1>
<div class="container">
